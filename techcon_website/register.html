<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="/techcon_website/index.html">Home</a>
            <a href="/techcon_website/about.html">About</a>
            <a href="/techcon_website/schedule.html">Schedule</a>
            <a href="#venue">Contact</a>
    </header>
    <main>
        <form action="/submit-registration" method="post">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter a password" required><br>

            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required><br>

            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="terms.html">terms and conditions</a>
            </label><br>

            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
