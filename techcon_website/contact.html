    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <a href="/techcon_website/index.html">Home</a>
                <a href="/techcon_website/about.html">About</a>
                <a href="/techcon_website/schedule.html">Schedule</a>
                <a href="/techcon_website/register.html">Register</a>
            </nav>
        </header>
        <main>
            <section class="contact-info">
                <h2>Contact Information</h2>
                <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
                <p>Follow us on:</p>
                <ul>
                    <li><a href="https://x.com/TechConSocal" target="_blank">Twitter</a></li>
                    <li><a href="https://www.linkedin.com/company/techcon-southern-california/" target="_blank">Linkedin</a></li>
                    <li><a href="https://www.youtube.com/@techconsocaltv" target="_blank">Youtube</a></li>
                </ul>
            </section>
    
            <section class="map">
                <h2>Our Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2817.337631636116!2d-117.0726701230865!3d32.77641658401831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d95686a6a04a21%3A0xc39f2ac6bf82f916!2sSan%20Diego%20State%20University!5e1!3m2!1sen!2ske!4v1734664678375!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
    
            <section class="contact-form">
                <h2>Contact Us</h2>
                <form action="/submit-contact" method="post">
                    <label for="name">Your Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
    
                    <label for="email">Your Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
    
                    <label for="message">Your Message:</label><br>
                    <textarea id="message" name="message" placeholder="Type your message here" required></textarea><br>
    
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>
    
        </main>

        </footer>
